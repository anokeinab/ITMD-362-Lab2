<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
	<div>
	<h1>Please enter your information in the form below in order to subscribe to our newsletter<h1>
	<h3>Subscription Form</h3>
		
	<form method="GET" action="#" enctype="multipart/form-data">
			<label>First Name</label>
		<input type="text" name="text_field" placeholder="Dah, it's your first name">
    	
      	<label>Email Address </label><input type="email" name="email_field">
		<input type="email" name="email_field">
	
		<label>Phone Number</label>
		<input type="tel" name="user_phone" placeholder="phone number">
	

			<label>Date of Birth</label>
		<input type="date" name="date_of_birth">
	
			
			
		<input type="submit" value="Submit">
	
		
	</form>
</div>	
</body>
</html>
