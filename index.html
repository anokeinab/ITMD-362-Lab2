<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
	<div>
	Please enter your information in the form below in order to subscribe to our newsletter
	<form method="GET" action="#" enctype="multipart/form-data">
	<fieldset>
	
	<legend>Subscription Form</legend>
	
			<label>First Name: <input type="text" name="text_field" placeholder="Dah, it's your first name"></label>
	
    	
      	<label>Email Address: <input type="email" name="email_field"></label>
    	
	
		<label>Phone Number: <input type="tel" name="user_phone" placeholder="phone number"></label>
	

			<label>Date of Birth: <input type="date" name="date_of_birth"></label>
	
	</fieldset>		
			
		<input type="submit" value="Submit">
		
	</form>
</div>	
</body>
</html>
